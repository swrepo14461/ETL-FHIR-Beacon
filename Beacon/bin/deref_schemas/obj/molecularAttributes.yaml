---
molecularAttributes:
  properties:
    aminoacidChanges:
      description: Lisf of change(s) at aminoacid level for protein affecting variants.
      examples:
      - - V304*
      items:
        type: string
      type: array
    geneIds:
      examples:
      - - ACE2
      - - BRCA1
      items:
        type: string
      type: array
    genomicFeatures:
      description: List of Genomic feature(s) affected by the variant.
      items:
        description: 'Genomic feature(s) related to the variant. NOTE: Although genes
          could also be referenced using these attributes, they have an independent
          section to allow direct queries.'
        properties:
          featureClass:
            $schema: https://json-schema.org/draft/2020-12/schema
            additionalProperties: 1
            description: 'Ontology term that describes the class of genomic feature
              affected by the variant. Values from SO (Sequence ontology) are recommended,
              e.g. `SO:0001623: 5 prime UTR variant`'
            examples:
            - id: SO:0001623
              label: 5 prime UTR variant
            properties:
              id:
                description: A CURIE identifier, e.g. as `id` for an ontology term.
                examples:
                - ga4gh:GA.01234abcde
                - DUO:0000004
                - orcid:0000-0003-3463-0775
                - PMID:15254584
                pattern: ^\w[^:]+:.+$
                type: string
              label:
                description: The text that describes the term. By default it could
                  be the preferred text of the term, but is it acceptable to customize
                  it for a clearer description and understanding of the term in an
                  specific context.
                type: string
            required:
            - id
            title: Ontology Term
            type: object
          featureID:
            $schema: https://json-schema.org/draft/2020-12/schema
            additionalProperties: 1
            description: Where applicable, ID/accession/name of genomic feature related
              to the `featureClass`, preferably in CURIE format. If the value is a
              gene id or name, it points to the gene related to the `featureClass`,
              e.g. `the 5 prime UTR upstream of TP53`
            examples:
            - id: HGNC:11998
              label: TP53
            properties:
              id:
                description: A CURIE identifier, e.g. as `id` for an ontology term.
                examples:
                - ga4gh:GA.01234abcde
                - DUO:0000004
                - orcid:0000-0003-3463-0775
                - PMID:15254584
                pattern: ^\w[^:]+:.+$
                type: string
              label:
                description: The text that describes the term. By default it could
                  be the preferred text of the term, but is it acceptable to customize
                  it for a clearer description and understanding of the term in an
                  specific context.
                type: string
            required:
            - id
            title: Ontology Term
            type: object
        required:
        - featureClass
        type: object
      type: array
    molecularEffects:
      description: 'Ontology term that includes describes the class of molecular consequence
        generated by the variant. Values from SO (Sequence Ontology) are recommended,
        e.g.  `SO:0001583: missense variant`.'
      examples:
      - id: SO:0002322
        label: stop gained NMD escaping
      - id: SO:0001583
        label: missense variant
      items:
        $schema: https://json-schema.org/draft/2020-12/schema
        additionalProperties: 1
        properties:
          id:
            description: A CURIE identifier, e.g. as `id` for an ontology term.
            examples:
            - ga4gh:GA.01234abcde
            - DUO:0000004
            - orcid:0000-0003-3463-0775
            - PMID:15254584
            pattern: ^\w[^:]+:.+$
            type: string
          label:
            description: The text that describes the term. By default it could be
              the preferred text of the term, but is it acceptable to customize it
              for a clearer description and understanding of the term in an specific
              context.
            type: string
        required:
        - id
        title: Ontology Term
        type: object
      type: array
  type: object
