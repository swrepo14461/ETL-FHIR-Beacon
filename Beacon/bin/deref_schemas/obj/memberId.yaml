---
memberId:
  description: Identifier of the individual. The individual could be part of the same
    Beacon datasets or not, in which case the information here is meant to complete
    the pedigree. If the individual is also in the dataset use that Individual ID.
    If it is not the in the dataset, use a non-collading ID, e.g. concatenating the
    Pedigree ID with a local ID, similarly to the example 'Pedigree1001-m1'.
  examples:
  - Pedigree1001-m1
  - Ind0012122
  type: string
