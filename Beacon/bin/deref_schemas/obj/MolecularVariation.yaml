MolecularVariation:
  properties:
    Allele:
      additionalProperties: 2
      description: The state of a molecule at a Location.
      properties:
        _id:
          additionalProperties: 2
          description: Variation Id. MUST be unique within document.
          example: ensembl:ENSG00000139618
          pattern: ^\w[^:]*:.+$
          type: string
        location:
          description: Where Allele is located
          oneOf:
          - additionalProperties: 2
            description: A [W3C Compact URI](https://www.w3.org/TR/curie/) formatted
              string. A CURIE string has the structure ``prefix``:``reference``, as
              defined by the W3C syntax.
            example: ensembl:ENSG00000139618
            pattern: ^\w[^:]*:.+$
            type: string
          - description: A contiguous segment of a biological sequence.
            discriminator:
              propertyName: type
            oneOf:
            - additionalProperties: 2
              description: A Location on a chromosome defined by a species and chromosome
                name.
              properties:
                _id:
                  additionalProperties: 2
                  description: A [W3C Compact URI](https://www.w3.org/TR/curie/) formatted
                    string. A CURIE string has the structure ``prefix``:``reference``,
                    as defined by the W3C syntax.
                  example: ensembl:ENSG00000139618
                  pattern: ^\w[^:]*:.+$
                  type: string
                chr:
                  description: The symbolic chromosome name. For humans, For humans,
                    chromosome names MUST be one of 1..22, X, Y (case-sensitive)
                  type: string
                interval:
                  additionalProperties: 2
                  description: The chromosome region defined by a CytobandInterval
                  example:
                    end: q22.3
                    start: q22.2
                    type: CytobandInterval
                  properties:
                    end:
                      additionalProperties: 2
                      description: The start cytoband region. MUST specify a region
                        nearer the terminal end (telomere) of the chromosome q-arm
                        than `start`.
                      example: q22.3
                      pattern: ^cen|[pq](ter|([1-9][0-9]*(\.[1-9][0-9]*)?))$
                      type: string
                    start:
                      additionalProperties: 2
                      description: The start cytoband region. MUST specify a region
                        nearer the terminal end (telomere) of the chromosome p-arm
                        than `end`.
                      example: q22.3
                      pattern: ^cen|[pq](ter|([1-9][0-9]*(\.[1-9][0-9]*)?))$
                      type: string
                    type:
                      const: CytobandInterval
                      description: MUST be "CytobandInterval"
                      type: string
                  required:
                  - end
                  - start
                  - type
                  type: object
                species_id:
                  additionalProperties: 2
                  default: taxonomy:9606
                  description: A [W3C Compact URI](https://www.w3.org/TR/curie/) formatted
                    string. A CURIE string has the structure ``prefix``:``reference``,
                    as defined by the W3C syntax.
                  example: ensembl:ENSG00000139618
                  pattern: ^\w[^:]*:.+$
                  type: string
                type:
                  const: ChromosomeLocation
                  description: MUST be "ChromosomeLocation"
                  type: string
              required:
